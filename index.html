<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>ToDo App</title>
</head>
<body>
	<section class="wrapper">
		<span class="app_title">ToDo App</span><br>
		<header class="header">
			<input type="number" class="get_value" value=10 placeholder="(0-30)">
			<button class="render_btn" onclick="getItems()">Render</button>
			<select class="items_sort">
				<option value="default">Default</option>
				<option value="price">Price</option>
			</select>
		</neader>
		<main class="items">
			<ul class="items_list"></ul>
			<ul class="items_drop"></ul>
		</main>
	</section>
<script src="./scripts/index.js"></script>
<script src="./scripts/dragNdrop.js"></script>
</body>
</html>
